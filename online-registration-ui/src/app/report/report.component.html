<div *ngFor="let user of registeredUsers">
    <mat-card class="cardDisplay">
        <mat-card-title>{{user.firstName}}</mat-card-title>
        <mat-card-title>{{user.middleName}}</mat-card-title>
        <mat-card-title>{{user.lastName}}</mat-card-title>
        <mat-card-title>{{user.idNumber}}</mat-card-title>
    </mat-card>
</div>
